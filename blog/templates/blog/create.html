{% extends 'blog/base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} Create Form {% endblock title %}</h1>
        <p class=" text-muted">
            <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %} 
            {{form.as_p}} 
            <button type="submit">Submit</button> 
        </form>
    </p>
      </div>
    </div>
   
  </div>
</div>

{% endblock content %}
