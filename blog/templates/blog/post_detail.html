{% extends 'blog/base.html' %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ data.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ data.author }} | {{ data.created_on }}</p>
        <p class="card-text ">{{ data.content | safe }}</p>
        {% if request.user == data.author %}
        <a class="btn btn-warning" href="{% url 'blog:update' page=page_no slug=data.slug  %}">Update</a>
        <a class="btn btn-danger" href="{% url 'blog:delete' data.slug  %}">Delete</a>
        {% endif %} 
       
      </div>
    </div>
  </div>
</div>

{% endblock content %}
